version: '3.8'

services:
  rag-dev:
    build: .
    container_name: rag-dev
    volumes:
      - .:/workspace
    ports:
      - "8000:8000"
    environment:
      - HF_TOKEN=${HF_TOKEN}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    stdin_open: true
    tty: true
